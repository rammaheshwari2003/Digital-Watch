<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="digital-clock">
    <div id="time">

        <div id="box1">
            <h3 id="hour">00</h3>
            <h4>Hour</h4>
        </div> <h2>:</h2>

        <div id="box2">
            <h3 id="minut">00</h3>
            <h4>Minute</h4>
        </div><h2>:</h2>

        <div id="box3">
            <h3 id="sec"></h3>
            <h4>Second</h4>
        </div>      
    </div>

    <div id="dates">
        
        <div id="box1">
            <h3 id="dd">00</h3>
            <h4>Date</h4>
        </div><h2>-</h2>

        <div id="box2">
            <h3 id="mm">00</h3>
            <h4>Month</h4>
        </div><h2>-</h2>

        <div id="box3">
            <h3 id="yy">00</h3>
            <h4>Year</h4>
        </div>
    </div>

    <div id="day-month">
        
            <h4 id="day1">Day<h3 id="ddd"></h3></h4>
            <h4 id="month1">Month<h3 id="mn"></h3></h4>
          
    </div>

</div>

    <script src="script.js">



    </script>
    
</body>
</html>
